general:
  # startup_commands: ['shell-exec zebar']
  startup_commands: []
  shutdown_commands: ['shell-exec taskkill /IM zebar.exe /F']
  config_reload_commands: []

  focus_follows_cursor: false
  toggle_workspace_on_refocus: false

  cursor_jump:
    enabled: true
    trigger: 'window_focus'

  hide_method: 'cloak'

  show_all_in_taskbar: true

gaps:
  scale_with_dpi: true
  inner_gap: '16px'
  outer_gap:
    top: '16px'
    right: '16px'
    bottom: '16px'
    left: '16px'

window_effects:
  focused_window:
    border:
      enabled: false
    hide_title_bar:
      enabled: false
    corner_style:
      enabled: false
      style: 'small_rounded'
    transparency:
      enabled: false

  other_windows:
    border:
      enabled: false
    hide_title_bar:
      enabled: false
    corner_style:
      enabled: false
      style: 'square'
    transparency:
      enabled: false

window_behavior:
  initial_state: 'tiling'

  # Sets the default options for when a new window is created. This also
  # changes the defaults for when the state change commands, like
  # `set-floating`, are used without any flags.
  state_defaults:
    floating:
      centered: true
      shown_on_top: false

    fullscreen:
      maximized: false
      shown_on_top: false

workspaces:
  - name: 'Z'
  - name: 'X'
  - name: 'C'
  - name: 'V'
  - name: 'B'
  - name: 'N'
  - name: 'M'

keybindings:
  - bindings: ['alf+shift+q']
    commands: ['wm-exit']
  - bindings: ['alt+shift+r']
    commands: ['wm-reload-config']
  - bindings: ['alt+p']
    commands: ['wm-toggle-pause']

  - bindings: ['alt+w']
    commands: ['wm-enable-binding-mode --name win']

  - bindings: ['alt+h']
    commands: ['focus --direction left']
  - bindings: ['alt+l']
    commands: ['focus --direction right']
  - bindings: ['alt+k']
    commands: ['focus --direction up']
  - bindings: ['alt+j']
    commands: ['focus --direction down']

  - bindings: ['alt+f']
    commands: ['toggle-fullscreen']

  - bindings: ['alt+z']
    commands: ['focus --workspace Z']
  - bindings: ['alt+x']
    commands: ['focus --workspace X']
  - bindings: ['alt+c']
    commands: ['focus --workspace C']
  - bindings: ['alt+v']
    commands: ['focus --workspace V']
  - bindings: ['alt+b']
    commands: ['focus --workspace B']
  - bindings: ['alt+n']
    commands: ['focus --workspace N']
  - bindings: ['alt+m']
    commands: ['focus --workspace M']

binding_modes:
  - name: win
    keybindings:
      - bindings: ['escape']
        commands: ['wm-disable-binding-mode --name win']
      - bindings: ['h']
        commands: ['move --direction left', 'wm-disable-binding-mode --name win']
      - bindings: ['l']
        commands: ['move --direction right', 'wm-disable-binding-mode --name win']
      - bindings: ['k']
        commands: ['move --direction up', 'wm-disable-binding-mode --name win']
      - bindings: ['j']
        commands: ['move --direction down', 'wm-disable-binding-mode --name win']

      - bindings: ['f']
        commands: ['toggle-floating', 'wm-disable-binding-mode --name win']
      - bindings: ['t']
        commands: ['toggle-tiling-direction', 'wm-disable-binding-mode --name win']

      - bindings: ['z']
        commands: ['move --workspace Z', 'focus --workspace Z', 'wm-disable-binding-mode --name win']
      - bindings: ['x']
        commands: ['move --workspace X', 'focus --workspace X', 'wm-disable-binding-mode --name win']
      - bindings: ['c']
        commands: ['move --workspace C', 'focus --workspace C', 'wm-disable-binding-mode --name win']
      - bindings: ['v']
        commands: ['move --workspace V', 'focus --workspace V', 'wm-disable-binding-mode --name win']
      - bindings: ['b']
        commands: ['move --workspace B', 'focus --workspace B', 'wm-disable-binding-mode --name win']
      - bindings: ['n']
        commands: ['move --workspace N', 'focus --workspace N', 'wm-disable-binding-mode --name win']
      - bindings: ['m']
        commands: ['move --workspace M', 'focus --workspace M', 'wm-disable-binding-mode --name win']

window_rules:
  - commands: ['ignore']
    match:
      - window_process: { equals: 'zebar' }
      - window_title: { regex: '[Pp]icture.in.[Pp]icture' }
        window_class: { regex: 'Chrome_WidgetWin_1|MozillaDialogClass' }
      - window_title: { equals: 'Command Palette' }
      - window_process: { equals: 'PowerToys' }
        window_class: { regex: 'HwndWrapper\[PowerToys\.PowerAccent.*?\]' }
      - window_process: { equals: 'PowerToys' }
        window_title: { regex: '.*? - Peek' }
      - window_process: { equals: 'Lively' }
        window_class: { regex: 'HwndWrapper' }
      - window_process: { equals: 'EXCEL' }
        window_class: { not_regex: 'XLMAIN' }
      - window_process: { equals: 'WINWORD' }
        window_class: { not_regex: 'OpusApp' }
      - window_process: { equals: 'POWERPNT' }
        window_class: { not_regex: 'PPTFrameClass' }

  - commands: ['move --workspace C']
    match: 
      - window_process: { equals: 'WindowsTerminal' }
  - commands: ['move --workspace B']
    match:
      - window_class: { equals: 'MozillaWindowClass' }
        window_title: { regex: 'Zen Browser$' }
  - commands: ['move --workspace M']
    match:
      - window_title: { regex: '^Telegram' }
      - window_title: { equals: 'Steam' }

  - commands: ['set-floating']
    match:
      - { window_class: { equals: 'TaskManagerWindow' } }
